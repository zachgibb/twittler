<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<p></p>');
          $tweet.html('<a href="#">@' + tweet.user + '</a>: ' + tweet.message +" <br><i>Time: " + tweet.created_at + "</i>");
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
